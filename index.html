<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Surreal 3D Scene</title>
    <style>
      body { margin: 0; overflow: hidden; background-color: #000; }
      canvas { display: block; }
      
      #audio-controls {
        position: fixed;
        bottom: 30px;
        left: 50%;
        transform: translateX(-50%);
        z-index: 1000;
      }
      
      #start-prompt {
        position: fixed;
        bottom: 30px;
        left: 50%;
        transform: translateX(-50%);
        z-index: 2000;
      }
      
      #start-prompt button,
      #audio-controls button {
        background: rgba(255, 255, 255, 0.15);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.3);
        color: white;
        width: 60px;
        height: 60px;
        border-radius: 50%;
        cursor: pointer;
        transition: all 0.3s;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 0;
      }
      
      #start-prompt button:hover,
      #audio-controls button:hover {
        background: rgba(255, 255, 255, 0.25);
        transform: scale(1.1);
      }
      
      #start-prompt button:active,
      #audio-controls button:active {
        transform: scale(0.95);
      }
      
      .icon-play,
      .icon-pause {
        fill: white;
        width: 20px;
        height: 20px;
      }
      
      .hidden {
        display: none !important;
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
    
    <!-- Audio controls hidden until sound design is ready

      <button id="start-audio">
        <svg class="icon-play" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path d="M8 5v14l11-7z"/>
        </svg>
      </button>
    </div>
    
    <div id="audio-controls" class="hidden">
      <button id="toggle-audio">
        <svg class="icon-pause" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path d="M6 4h4v16H6V4zm8 0h4v16h-4V4z"/>
        </svg>
      </button>
    </div>
    -->
    
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
