name: Deploy to GitHub Pages

on:
  # Запускается при пуше в main ветку
  push:
    branches: ["main"]
  
  # Позволяет запустить вручную из вкладки Actions
  workflow_dispatch:

# Права для деплоя на GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Разрешить только один деплой за раз
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Сборка проекта
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build
        run: npm run build
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

  # Деплой на GitHub Pages
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

